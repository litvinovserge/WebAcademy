{% extends "base.html" %}
{% block title %}Новое обьявление{% endblock %}
{% block content %}

<form action="{{ url_for('new_post') }}" method="post">
    <div class="form-group">
        <label for="namefield">Имя:</label>
        <input type="text" class="form-control" id="namefield" placeholder="Василий" name="name">

        <label for="emailfield">email:</label>
        <input type="text" class="form-control" id="emailfield" placeholder="xxx@mail.com" name="email">
    </div>
    <div class="form-group">
        <label for="posttext">Имя:</label>
        <textarea rows="10" cols="45" class="form-control" id="posttext" placeholder="Продам гараж" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
